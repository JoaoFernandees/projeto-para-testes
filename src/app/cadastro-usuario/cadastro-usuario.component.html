<po-page-default p-title="Perguntas" [p-actions]="actions">
    <form [formGroup]="formulario">
        
        <!-- FORMULÁRIO BARRA -->

        <label formArrayName="perguntas" *ngFor="let item of getPerguntasControls(); let i = index"> {{perguntas[i]}}
            <po-checkbox-group name="checkboxGroup" [p-options]="options" [formControlName]="i">
            </po-checkbox-group>
        </label>


    </form>
</po-page-default>
